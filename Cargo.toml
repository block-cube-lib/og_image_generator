[package]
name = "ogp_image_generator"
version = "1.0.0"
edition = "2021"
authors = ["block <block.cube.lib@gmail.com"]

[dependencies]
anyhow = "1.0.56"
aws-config = "0.9.0"
aws-sdk-s3 = "0.9.0"
aws-types = "0.9.0"
base64 = "0.13.0"
dotenv = "0.15.0"
env_logger = "0.9.0"
