once_cell = "1.10.0"
reqwest = { version = "0.11.10", default-features = false, features = ["rustls-tls"] }
rusttype = "0.9.2"
select = "0.5.0"
serde_json = "1.0.79"
tokio = { version = "1.17.0", features = ["full"] }
